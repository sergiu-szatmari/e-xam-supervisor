<button (click)="this.clicked.emit()"
    [routerLinkActive]="item.link ? 'active' : ''"
    [routerLink]="item?.link || []"
   class="app-link"
   matRipple
>
  <nb-icon *ngIf="item.evaIcon"
           [icon]="item.evaIcon"
           [class.rotated]="item.title === 'Leave Room'"
  ></nb-icon>

  <mat-icon *ngIf="item.materialIcon"
  >{{ item.materialIcon }}</mat-icon>

  <span>{{ item.title }}</span>
</button>
