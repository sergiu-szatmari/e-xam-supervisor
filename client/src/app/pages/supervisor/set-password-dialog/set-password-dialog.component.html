<h3 mat-dialog-title>Room password</h3>
<div mat-dialog-content class="content">
    <input type="text" nbInput
           placeholder="Room password"
           [(ngModel)]="password"
    >

    <input type="text" nbInput
           placeholder="Password lifetime (as minutes)"
           [(ngModel)]="passwordLifetimeAsMinutes"
    >

    <button nbButton
            status="info"
            (click)="onCreateRoom()"
    >Update</button>
</div>
